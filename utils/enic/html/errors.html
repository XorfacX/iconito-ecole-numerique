<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-15">
    <title>{title}</title>
    <style type="text/css">
body{
    background-color: #4B4F27;
}
#main{
    width: 900px;
    margin: auto;
    color: #FFFFFF;
}
#main h2{
    text-align: center;
    background-color: #4F4F4F;
}
#main h4{
    text-align: center;
    font-weight: bold;
}
    </style>
  </head>
  <body>
      <div id="main">
          <h2>{title}</h2>
          <h4>{errstr}</h4>
          <h5>File : <em>{errfile}</em></h5>
          <h5>Line : <strong>{errline}</strong> </h5>
      </div>
  </body>
