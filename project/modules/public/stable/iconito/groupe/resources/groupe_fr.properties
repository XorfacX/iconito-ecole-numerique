groupe.msgJoin.title = Demande d'inscription au groupe %s
groupe.msgJoin.body = Bonjour, Je souhaite faire partie de votre groupe de travail.\n\nPour m'inscrire, [cliquez là|%1$s]. Merci !\n\n%2$s\n\n====\nRappel : les autres utilisateurs ont la possibilité de demander à s'inscrire à ce groupe car, en tant que propriétaire, vous l'avez déclaré "public". Vous pouvez à tout moment modifier ce paramètre dans l'administration du groupe.
groupe.msgJoin.Ok = Votre demande a bien été prise en compte. Vous pourrez utiliser les outils du groupe une fois que le propriétaire aura accepté votre inscription.
groupe.msgJoin.nok.title = Inscription au groupe %s refusée
groupe.msgJoin.nok.body = Bonjour,\n\nVotre demande d'inscription au groupe %1$s a été refusée par %2$s.
groupe.msgJoin.ok.title = Inscription au groupe %s acceptée
groupe.msgJoin.ok.body = Bonjour,\n\nVotre demande d'inscription au groupe %1$s a été acceptée par %2$s.
groupe.msgJoin.ok.bodyDebut = \n\nVous pourrez accéder au groupe et participer à partir du __%1$s__ en [cliquant là|%2$s].
groupe.msgJoin.ok.bodyFin = \n\nVous pouvez dès à présent, et jusqu'au __%1$s__, accéder au groupe et participer en [cliquant là|%2$s].
groupe.msgJoin.ok.bodyDebutFin = \n\nVous pourrez accéder au groupe et participer à partir du __%1$s__ et jusqu'au __%2$s__ en [cliquant là|%3$s].
groupe.msgJoin.ok.bodyIllimite = \n\nVous pouvez dès à présent accéder au groupe et participer en [cliquant là|%s].

