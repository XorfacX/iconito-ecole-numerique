visio.moduleDescription     = Module de Visioconférence

visio.conf_secondsToWait = Temps d'attende ("ça sonne", en secondes)
visio.conf_secondsToRetry = Temps de tentative de reconnexion (en secondes)
visio.conf_textColor = Couleur des liens
visio.conf_textOverColor = Couleur des liens en survol
visio.conf_infoTextColor = Couleur des messages dans la vidéo ("ça sonne", etc.)

visio.conf_bandwidth = Bande passante max (en octets par second, 0 pour illimité)
visio.conf_videoQuality = Qualité de l'image (en pourcentage, par défaut: 95)
visio.conf_motionLevel = Détection de mouvement (en pourcentage, par défaut: 60)
visio.conf_motionTimeout = Délai de détection d'absence de mouvement (en millisecondes, par défaut: 1500=1,5s)
visio.conf_keyFrameInterval = Nombre d'images entre chaque image clé (minimum: 1, par défaut: 15)
visio.conf_useEchoSuppression = Suppression de l'écho ('on' ou 'off', par défaut 'on')
visio.conf_bufferTime = Durée du buffer (par défaut: 0)
visio.contact.titre = Appelez votre correspondant
visio.contact.appeler = Appeler !
visio.contact.login = Identifiant Iconito de la personne &agrave; contacter :
visio.contact.help.titre = Aide
visio.contact.help.contenu = Votre interlocuteur doit aussi aller sur cette page et taper votre identifiant pour vous contacter.
visio.contact.principe.contenu = Chaque usager Iconito peut communiquer en visio conf&eacute;rence avec un autre usager. Il suffit d'un navigateur web et d'une webcam!